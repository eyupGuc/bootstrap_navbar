<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

  <body>
    <nav

      <div>
        <i class="fas fa-phone text-warning"></i>
        <span class="d-none d-md-inline">+44 222 445556</span>
        <i class="fab fa-whatsapp text-warning"></i>

        <span class="d-none d-md-inline">+44 222 445556</span>
      </div>
      <div>
        <i class="fab fa-twitter text-info"></i>
        <i class="fab fa-youtube text-info"></i>
        <i class="fab fa-instagram text-info"></i>
        <span class="d-none d-lg-inline">#clarusway</span>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
